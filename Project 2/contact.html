<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Innovatec Collective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Drop this right after <body> tag -->
<div class="floating-blob blob1"></div>
<div class="floating-blob blob2"></div>
<div class="floating-blob blob3"></div>

    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">Innovatec</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="btn">Light Mode</button>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h2 class="reveal">Get In Touch</h2>
            <form class="contact-form reveal" action="#" method="POST">
                <div class="form-group">
  <label for="recipient">Recipient</label>
  <select id="recipient" name="recipient" required>
    <option value="general">General Inquiry</option>
    <option value="vedant">Vedant Joshi</option>
    <option value="samuel">Samuel Biju</option>
    <option value="sreehari">Sreehari</option>
  </select>
</div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Innovatec Collective. All rights reserved.</p>
        <div class="social-icons">
             <a href="#" target="_blank">LinkedIn</a>
             <a href="#" target="_blank">GitHub</a>
             <a href="#" target="_blank">Twitter</a>
        </div>
    </footer>
    <script>
        // --- Theme Toggler ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });

        // --- Scroll Animations ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });
        const revealElements = document.querySelectorAll('.reveal');
        revealElements.forEach(el => observer.observe(el));
    </script>
</body>
</html>
